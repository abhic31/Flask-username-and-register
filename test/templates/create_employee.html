<!DOCTYPE html>
<html>
<head>
    <title>Create Employee</title>
</head>
<body>
    <h2>Create Employee</h2>
    <form method="POST" action="{{ url_for('create_employee') }}">
        {{ form.hidden_tag() }} <!-- Add this line to include the CSRF token -->
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="department">Department:</label>
        <input type="text" name="department" id="department" required><br>
        <label for="date_of_joining">Date of Joining:</label>
        <input type="date" name="date_of_joining" id="date_of_joining" required><br>
        <input type="submit" value="Create Employee">
    </form>
    <p><a href="{{ url_for('employee_list') }}">Back to Employee List</a></p>
</body>
</html>
